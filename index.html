<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="cal-body">
		<div class="cal-view">
			<div class="cal-b">
				<div id="exp"></div>
				<div id="res"></div>
			</div>
		</div>
		<div class="div-a">
			<div class="div-b"></div>
		</div>
		<div class="buttons">
				<button class="btn" id="cancel">C</button>
				<button class="btn" id="change"></button>
				<button class="btn" id="trim"></button>
				<button class="btn sign" id="divide"></button>
				<button class="btn num">7</button>
				<button class="btn num">8</button>
				<button class="btn num">9</button>
				<button class="btn sign" id="multiply"></button>
				<button class="btn num">4</button>
				<button class="btn num">5</button>
				<button class="btn num">6</button>
				<button class="btn sign" id="subtract"></button>
				<button class="btn num">1</button>
				<button class="btn num">2</button>
				<button class="btn num">3</button>
				<button class="btn sign" id="add"></button>
				<button class="btn zero num">0</button>
				<button class="btn num">.</button>
				<button class="btn sign" id="equal"></button>	
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
